<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Google Calendar ics to CSV</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.3/Chart.min.js"></script>
  <script type="text/javascript" src="index.js"></script>
  <style type="text/css">
  body {
    font-size: 1.4rem;
  }

  h3 {
    color: #2D866C;
  }

  kbd {
    color: #222;
    background-color: #ddd;
  }

  #div_main_tabs {
    margin: 10px;
  }

  td.分數1 {
    background-color: #ff5252;
  }

  td.分數2 {
    background-color: #f4ff81;
  }

  td.分數3 {
    background-color: #69f0ae;
  }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="page-header">Google 日曆 ics 轉 Excel/CSV，日記版</h1>
    <div class="row">
      <div class="col-md-4">
        <h3>1. 使用說明</h3>
        <p>同 <a href="http://chunnorris.cc/demo/ics-csv/" target="_blank">基本版</a>，請使用支援 ES6 之瀏覽器。可將日曆中
          <mark>[分數] 事情@人#標籤</mark> 格式的紀錄輸出成簡易圖表。</p>
      </div>
      <div class="col-md-4">
        <h3> 2. 選擇日記 ics 檔案</h3>
        <input type="file" id="input_file" />
        (若已選擇檔案，下次選擇檔案前請先重新整理此頁面。)
      </div>
      <div class="col-md-4">
        <h3> 4. 可下載成 Excel 檔</h3>
        <div id="div_download"></div>
      </div>
    </div>
    <hr/>
    <div class="row">
      <div class="col-md-10">
        <div id="div_main_panel" class="panel panel-success">
          <div class="panel-heading text-center"><h3>3. 點選下方圖表總覽 / 詳細紀錄</h3></div>
          <div id="div_main_tabs">
            <ul class="nav nav-tabs">
              <li class="active"><a data-toggle="tab" href="#tab_overview">圖表總覽</a></li>
              <li><a data-toggle="tab" href="#tab_records">詳細紀錄</a></li>
            </ul>
            <div class="tab-content">
              <div id="tab_overview" class="tab-pane fade in active">
                <div class="row">
                  <div class="col-md-6">
                    <canvas id="canvas_pie_scores" width="400" height="400"></canvas>
                  </div>
                  <div class="col-md-6">
                    <canvas id="canvas_bar_scores" width="400" height="400"></canvas>
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-md-6">
                    <canvas id="canvas_pie_friends" width="400" height="400"></canvas>
                  </div>
                  <div class="col-md-6">
                    <canvas id="canvas_bar_friends" width="400" height="400"></canvas>
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-md-6">
                    <canvas id="canvas_pie_tags" width="400" height="400"></canvas>
                  </div>
                  <div class="col-md-6">
                    <canvas id="canvas_bar_tags" width="400" height="400"></canvas>
                  </div>
                </div>
              </div>
              <div id="tab_records" class="tab-pane fade">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-2">
        <div id="panel_check_boxes" class="panel panel-info">
          <div class="panel-heading text-center"><h3>4. 顯示欄位</h3></div>
          <ul class="list-group">
            <li class="list-group-item">
              <button id="btn_check_all" class="btn btn-block btn-primary">全部勾選</button>
              <button id="btn_uncheck_all" class="btn btn-block btn-warning">全部取消</button>
            </li>
            <li class="list-group-item text-center">
              <strong>依照 [分數]</strong>
            </li>
            <li id='li_checkbox_scores' class="list-group-item">
            </li>
            <li class="list-group-item text-center">
              <strong>依照 @人物</strong>
            </li>
            <li id='li_checkbox_friends' class="list-group-item">
            </li>
            <li class="list-group-item text-center">
              <strong>依照 #標籤</strong>
            </li>
            <li id='li_checkbox_tags' class="list-group-item">
            </li>
          </ul>
        </div>
      </div>
    </div>
    <hr/> Source code on <a href="https://github.com/johnyluyte/ICS-to-Excel-CSV" target="_blank">Github</a>. 有疑問或需求請自行修改或至 Github 回報。
  </div>
</body>

</html>
